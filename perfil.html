<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Usuario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f9;
        }
        .card {
            margin: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .dashboard-summary {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .profile-info {
            text-align: center;
        }
        .profile-info h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .profile-info p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .profile-info button {
            font-size: 16px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Sistema de Gestión</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="inicio.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="reclusos.html">Reclusos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="visitantes.html">Visitantes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="personal.html">Personal</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="perfil.html">Perfil</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="profile-info">
            <h2 id="userName">Nombre del Usuario</h2>
            <p id="userPhone">Teléfono: +123 456 7890</p>
            <button class="btn btn-danger" onclick="cerrarSesion()">Cerrar Sesión</button>
        </div>
    </div>

    <script>
        // Obtener el usuario logueado del localStorage
        const loggedUser = JSON.parse(localStorage.getItem('loggedUser'));

        // Verificar si hay un usuario logueado
        if (loggedUser) {
            document.getElementById('userName').textContent = loggedUser.nombre;
            document.getElementById('userPhone').textContent = 'Teléfono: ' + loggedUser.celular;
        } else {
            // Si no hay usuario logueado, redirigir a la página de inicio de sesión
            alert("Por favor, inicia sesión primero.");
            window.location.href = "index.html";
        }

        // Función para cerrar sesión
        function cerrarSesion() {
            localStorage.removeItem('loggedUser'); // Eliminar el usuario logueado del localStorage
            alert("Sesión cerrada.");
            window.location.href = "index.html"; // Redirigir a la página de inicio de sesión
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
