<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard del Sistema</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f9;
        }
        .card {
            margin: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-title {
            font-size: 24px;
            font-weight: bold;
        }
        .dashboard-summary {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        /* Forzar el mismo tamaño en todas las tarjetas */
        .dashboard-summary .card {
            flex: 1 1 0;
            min-width: 250px;
        }
        .events-banner {
            background-color: #17a2b8;
            color: white;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .carousel-item {
            padding: 15px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Sistema de Gestión</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="inicio.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="reclusos.html">Reclusos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="visitantes.html">Visitantes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="personal.html">Personal</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="perfil.html">Perfil</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center mb-4">Eventos Recientes</h1>

        <!-- Banner de eventos recientes (carousel) -->
        <div id="eventosCarousel" class="carousel slide events-banner" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <p>Visita de inspección - 10:00 AM</p>
                </div>
                <div class="carousel-item">
                    <p>Recluso transferido - 09:00 AM</p>
                </div>
                <div class="carousel-item">
                    <p>Entrega de suministros - 08:30 AM</p>
                </div>
            </div>
        </div>

        <div class="dashboard-summary row">
            <!-- Card: Cantidad de Reclusos -->
            <div class="col-md-4">
                <div class="card text-white bg-primary">
                    <div class="card-body">
                        <h5 class="card-title">Cantidad de Reclusos</h5>
                        <p class="card-text display-4" id="totalReclusos">0</p>
                    </div>
                </div>
            </div>

            <!-- Card: Total de Visitas -->
            <div class="col-md-4">
                <div class="card text-white bg-info">
                    <div class="card-body">
                        <h5 class="card-title">Total de Visitas</h5>
                        <p class="card-text display-4" id="totalVisitas">0</p>
                    </div>
                </div>
            </div>

            <!-- Card: Personal -->
            <div class="col-md-4">
                <div class="card text-white bg-warning">
                    <div class="card-body">
                        <h5 class="card-title">Personal</h5>
                        <p class="card-text display-4" id="totalPersonal">0</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Función para actualizar la cantidad de visitas
        function actualizarTotalVisitas() {
            const historialVisitas = JSON.parse(localStorage.getItem('historialVisitas')) || [];
            document.getElementById('totalVisitas').textContent = historialVisitas.length;
        }

        // Función para actualizar el número total de reclusos
        function actualizarTotalReclusos() {
            const reclusos = JSON.parse(localStorage.getItem('reclusos')) || [];
            document.getElementById('totalReclusos').textContent = reclusos.length;
        }

        // Función para actualizar el total de personal
        function actualizarTotalPersonal() {
            const empleados = JSON.parse(localStorage.getItem('historialEmpleados')) || [];
            document.getElementById('totalPersonal').textContent = empleados.length;
        }

        // Actualizar los totales al cargar la página
        actualizarTotalReclusos();
        actualizarTotalVisitas();
        actualizarTotalPersonal();
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Inicializar el carrusel
        $('#eventosCarousel').carousel({
            interval: 3000  // Cambiar cada 3 segundos
        });
    </script>
</body>
</html>
